name: Backend CI/CD

on:
  push:
    paths:
    - 'apps/backend/**'
    - 'packages.json'
    - 'packages-lock.json'
    - 'turbo.json'
    branches:
    - main

  pull_request:
    paths:
    - 'apps/backend/**'
    - 'packages.json'
    - 'packages-lock.json'
    - 'turbo.json'
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci
      working-directory: ./apps/backend

    - name: Build the backend
      run: npm run build
      working-directory: ./apps/backend

    - name: Run tests
      run: npm run test
      working-directory: ./apps/backend

