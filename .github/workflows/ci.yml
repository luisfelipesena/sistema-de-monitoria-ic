name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Job 1: Lint, TypeCheck, Unit Tests, Build
  test:
    runs-on: ubuntu-latest
    name: Lint, TypeCheck, Unit Tests & Build

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
      NEXTAUTH_SECRET: build-test-secret-32-character-key-here-change-this
      NEXTAUTH_URL: http://localhost:3000
      CLIENT_URL: http://localhost:3000
      SERVER_URL: http://localhost:3000/api
      NODE_ENV: test
      SKIP_ENV_VALIDATION: "true"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.3'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npm run typecheck

      - name: Run unit tests
        run: npm run test

      - name: Build application
        run: npm run build

  # Job 2: E2E Tests with Docker
  e2e:
    runs-on: ubuntu-latest
    name: E2E Tests with Docker
    needs: test

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sistema_de_monitoria_ic_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/sistema_de_monitoria_ic_test
      NEXTAUTH_SECRET: e2e-test-secret-32-character-key-here-change-this
      NEXTAUTH_URL: http://localhost:3000
      CLIENT_URL: http://localhost:3000
      SERVER_URL: http://localhost:3000/api
      NODE_ENV: test
      SKIP_ENV_VALIDATION: "true"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.3'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application for E2E
        run: npm run build

      - name: Setup database
        run: |
          npm run drizzle:push
          npm run seed:test-user || npm run seed:test-user:js
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/sistema_de_monitoria_ic_test

      - name: Install Playwright browsers
        run: npm run test:e2e:install

      - name: Kill any existing process on port 3000
        run: |
          sudo lsof -ti:3000 | xargs -r sudo kill -9 || true

      - name: Start application
        run: |
          npm run start &
          echo $! > app.pid
        env:
          PORT: 3000
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/sistema_de_monitoria_ic_test
          NEXTAUTH_SECRET: e2e-test-secret-32-character-key-here-change-this
          NEXTAUTH_URL: http://localhost:3000
          CLIENT_URL: http://localhost:3000
          SERVER_URL: http://localhost:3000/api
          NODE_ENV: production
          SKIP_ENV_VALIDATION: "true"

      - name: Wait for application to be ready
        run: |
          timeout 60s bash -c 'until curl -f http://localhost:3000; do sleep 2; done'

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/sistema_de_monitoria_ic_test

      - name: Stop application
        run: |
          if [ -f app.pid ]; then
            kill $(cat app.pid) || true
          fi

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30