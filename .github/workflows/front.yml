name: Frontend CI/CD

on:
  push:
    paths:
    - 'apps/frontend/**'
    - 'packages.json'
    - 'packages-lock.json'
    - 'turbo.json'
    branches:
    - main

  pull_request:
    paths:
    - 'apps/frontend/**'
    - 'packages.json'
    - 'packages-lock.json'
    - 'turbo.json'
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

